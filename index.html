<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار Big Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script defer data-domain="quiet-abdullah-jaber-website.netlify.app" src="https://plausible.io/js/script.file-downloads.hash.outbound-links.pageview-props.revenue.tagged-events.js"></script>
    <script>window.plausible = window.plausible || function() { (window.plausible.q = window.plausible.q || []).push(arguments) }</script>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --background-color: #f5f7fa;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            --border-color: #e1e8ed;
            --correct-color: #2ecc71;
            --incorrect-color: #e74c3c;
            --hover-color: #f8f9fa;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .dark-mode {
            --primary-color: #3498db;
            --secondary-color: #ecf0f1;
            --background-color: #1a1a2e;
            --text-color: #ecf0f1;
            --card-bg: #16213e;
            --border-color: #2d3748;
            --correct-color: #27ae60;
            --incorrect-color: #c0392b;
            --hover-color: #2d3748;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .sidebar {
            width: 280px;
            background-color: var(--card-bg);
            border-left: 1px solid var(--border-color);
            padding: 20px;
            overflow-y: auto;
            box-shadow: var(--shadow);
            z-index: 10;
        }

        .sidebar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .sidebar h2 {
            font-size: 1.2rem;
            color: var(--primary-color);
        }

        .questions-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-height: calc(100vh - 150px);
            overflow-y: auto;
        }

        .question-number {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 40px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .question-number:hover {
            background-color: var(--hover-color);
            transform: translateY(-2px);
        }

        .question-number.active {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .question-number.answered {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
        }

        .question-number.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.8rem;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-color);
            cursor: pointer;
            font-size: 1.5rem;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: var(--hover-color);
        }

        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .stat-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 15px;
            box-shadow: var(--shadow);
            flex: 1;
            min-width: 150px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 0.9rem;
            margin-bottom: 8px;
            color: var(--primary-color);
        }

        .stat-card p {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .progress-container {
            margin-bottom: 25px;
        }

        .progress-bar {
            height: 10px;
            background-color: var(--border-color);
            border-radius: 5px;
            overflow: hidden;
        }

        .progress {
            height: 100%;
            background-color: var(--primary-color);
            width: 0%;
            transition: width 0.5s ease;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-top: 5px;
            font-size: 0.9rem;
        }

        .question-container {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .question-text {
            font-size: 1.3rem;
            font-weight: bold;
            margin-bottom: 20px;
            color: var(--text-color);
            line-height: 1.5;
        }

        .options-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 25px;
        }

        .option {
            padding: 15px;
            background-color: var(--background-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.3) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .option:hover::before {
            transform: translateX(100%);
        }

        .option:hover {
            background-color: var(--hover-color);
            transform: translateX(5px);
        }

        .option.selected {
            background-color: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .option.correct {
            background-color: var(--correct-color);
            color: white;
            border-color: var(--correct-color);
            animation: pulse 1s;
        }

        .option.incorrect {
            background-color: var(--incorrect-color);
            color: white;
            border-color: var(--incorrect-color);
            animation: shake 0.5s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }

        .option-letter {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            margin-left: 10px;
            font-weight: bold;
        }

        .feedback {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .feedback.correct {
            background-color: rgba(46, 204, 113, 0.2);
            border: 1px solid var(--correct-color);
            color: var(--correct-color);
            display: block;
        }

        .feedback.incorrect {
            background-color: rgba(231, 76, 60, 0.2);
            border: 1px solid var(--incorrect-color);
            color: var(--incorrect-color);
            display: block;
        }

        .buttons-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: var(--border-color);
            color: var(--text-color);
        }

        .btn-secondary:hover {
            background-color: #bdc3c7;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            transform: none;
        }

        .results-container {
            display: none;
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            margin-top: 20px;
        }

        .results-container h2 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }

        .score-circle {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0%, var(--border-color) 0%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--text-color);
            position: relative;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: var(--card-bg);
            border-radius: 50%;
        }

        .score-text {
            position: relative;
            z-index: 1;
        }

        .category-results {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 30px;
            gap: 15px;
        }

        .category-result {
            flex: 1;
            min-width: 150px;
            padding: 15px;
            background-color: var(--background-color);
            border-radius: 8px;
        }

        /* تأثيرات الكونفيتي */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background-color: #f00;
            opacity: 0;
            z-index: 1000;
        }

        .question-text,
        .options-container,
        .option,
        .feedback,
        .review-question-text,
        .review-answer,
        .achievement-name,
        .achievement-desc,
        .stat-value,
        .stat-label,
        .leaderboard-item,
        .score,
        .score-text {
            direction: ltr;
            text-align: left;
        }


        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 992px) {
            body {
                flex-direction: column;
            }
            
            .sidebar {
                width: 100%;
                border-left: none;
                border-bottom: 1px solid var(--border-color);
                max-height: 200px;
            }
            
            .questions-list {
                grid-template-columns: repeat(6, 1fr);
            }
        }

        @media (max-width: 768px) {
            .questions-list {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .stats-container {
                flex-direction: column;
            }
            
            .buttons-container {
                flex-direction: column;
                gap: 10px;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-width: 576px) {
            .questions-list {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .header h1 {
                font-size: 1.4rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- الشريط الجانبي -->
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>قائمة الأسئلة</h2>
        </div>
        <div class="questions-list" id="questions-list">
            <!-- سيتم ملء أرقام الأسئلة هنا ديناميكياً -->
        </div>
    </div>

    <!-- المحتوى الرئيسي -->
    <div class="main-content">
        <div class="header">
            <h1>اختبار Big Data</h1>
            <button class="theme-toggle" id="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <h3>الأسئلة المجابة</h3>
                <p id="answered-count">0</p>
            </div>
            <div class="stat-card">
                <h3>الإجابات الصحيحة</h3>
                <p id="correct-count">0</p>
            </div>
            <div class="stat-card">
                <h3>النسبة المئوية</h3>
                <p id="percentage">0%</p>
            </div>
        </div>

        <div class="progress-container">
            <div class="progress-bar">
                <div class="progress" id="progress-bar"></div>
            </div>
            <div class="progress-text">
                <span>التقدم</span>
                <span id="progress-text">0%</span>
            </div>
        </div>

        <div class="question-container">
            <div class="question-text" id="question-text"></div>
            <div class="options-container" id="options-container">
                <!-- سيتم ملء الخيارات هنا ديناميكياً -->
            </div>
            <div class="feedback" id="feedback"></div>
            <div class="buttons-container">
                <button class="btn btn-secondary" id="prev-btn">
                    <i class="fas fa-arrow-right"></i> السابق
                </button>
                <button class="btn btn-primary" id="next-btn">
                    التالي <i class="fas fa-arrow-left"></i>
                </button>
            </div>
        </div>

        <div class="results-container" id="results-container">
            <h2>نتيجة الاختبار</h2>
            <div class="score-circle" id="score-circle">
                <div class="score-text" id="score-text">0%</div>
            </div>
            <p id="result-message"></p>
            <div class="category-results" id="category-results">
                <!-- سيتم ملء نتائج الفئات هنا ديناميكياً -->
            </div>
            <button class="btn btn-primary" id="restart-btn" style="margin-top: 20px;">
                <i class="fas fa-redo"></i> إعادة الاختبار
            </button>
        </div>
    </div>

    <script>
        // بيانات الأسئلة الكاملة
         const questions = [
            // Cluster Storage and Computing
            {
                category: "Cluster Storage and Computing",
                question: "What is the primary purpose of big data storage?",
                options: [
                    "a) To reduce the cost of hardware",
                    "b) To successfully store immense amounts of data for future analysis and use",
                    "c) To process data in real-time only",
                    "d) To eliminate the need for data analysis"
                ],
                correctAnswer: 1,
                explanation: "The primary purpose of big data storage is to successfully store immense amounts of data for future analysis and use."
            },
            {
                category: "Cluster Storage and Computing",
                question: "Which of the following is NOT a benefit of massively parallel processors and cluster computers?",
                options: [
                    "a) High availability",
                    "b) Scalable performance",
                    "c) High cost of commodity hardware",
                    "d) Fault tolerance"
                ],
                correctAnswer: 2,
                explanation: "High cost of commodity hardware is not a benefit; in fact, cluster computers typically use low-cost commodity hardware."
            },
            {
                category: "Cluster Storage and Computing",
                question: "Cluster computing has which two main models?",
                options: [
                    "a) Client-server and peer-to-peer",
                    "b) Master-slave and client-server",
                    "c) Master-slave and peer-to-peer",
                    "d) Centralized and distributed"
                ],
                correctAnswer: 2,
                explanation: "Cluster computing has two main models: Master-slave and peer-to-peer."
            },
            {
                category: "Cluster Storage and Computing",
                question: "High availability clusters are designed to minimize what?",
                options: [
                    "a) Data processing time",
                    "b) Downtime and provide uninterrupted service",
                    "c) Storage costs",
                    "d) Network latency"
                ],
                correctAnswer: 1,
                explanation: "High availability clusters are designed to minimize downtime and provide uninterrupted service."
            },
            {
                category: "Cluster Storage and Computing",
                question: "What is the main objective of load-balancing clusters?",
                options: [
                    "a) To increase the number of nodes in a cluster",
                    "b) To minimize response time, maximize throughput, and avoid overload",
                    "c) To store data more efficiently",
                    "d) To provide high availability only"
                ],
                correctAnswer: 1,
                explanation: "The main objective of load-balancing clusters is to minimize response time, maximize throughput, and avoid overload."
            },
            {
                category: "Cluster Storage and Computing",
                question: "In a symmetric cluster, what is the role of each node?",
                options: [
                    "a) One node acts as a dedicated master",
                    "b) Each node functions as an individual computer capable of running applications",
                    "c) Nodes have specialized roles like Head Node or Worker Node",
                    "d) Nodes only handle external communications"
                ],
                correctAnswer: 1,
                explanation: "In a symmetric cluster, each node functions as an individual computer capable of running applications."
            },
            {
                category: "Cluster Storage and Computing",
                question: "Which type of cluster structure has one machine acting as the head node, serving as a gateway?",
                options: [
                    "a) Symmetric cluster",
                    "b) Load balancing cluster",
                    "c) High availability cluster",
                    "d) Asymmetric cluster"
                ],
                correctAnswer: 3,
                explanation: "Asymmetric cluster has one machine acting as the head node, serving as a gateway."
            },
            {
                category: "Cluster Storage and Computing",
                question: "What is a characteristic of symmetric clusters regarding node roles?",
                options: [
                    "a) Specialized roles for each node",
                    "b) No single node acts as a permanent 'master'",
                    "c) Centralized control by a head node",
                    "d) Only worker nodes perform tasks"
                ],
                correctAnswer: 1,
                explanation: "A characteristic of symmetric clusters is that no single node acts as a permanent 'master'."
            },
            // Data Distribution and Distributed File Systems
            {
                category: "Data Distribution and Distributed File Systems",
                question: "What are the two major techniques of data distribution in large clusters?",
                options: [
                    "a) Partitioning and indexing",
                    "b) Replication and sharding",
                    "c) Scaling up and scaling out",
                    "d) Master-slave and peer-to-peer"
                ],
                correctAnswer: 1,
                explanation: "The two major techniques of data distribution in large clusters are replication and sharding."
            },
            {
                category: "Data Distribution and Distributed File Systems",
                question: "What is replication in the context of data distribution?",
                options: [
                    "a) Placing different sets of data on different nodes",
                    "b) Placing the same set of data over multiple nodes",
                    "c) Distributing workloads across different cluster nodes",
                    "d) Minimizing downtime in a cluster"
                ],
                correctAnswer: 1,
                explanation: "Replication means placing the same set of data over multiple nodes."
            },
            {
                category: "Data Distribution and Distributed File Systems",
                question: "What is sharding in the context of data distribution?",
                options: [
                    "a) Placing the same set of data over multiple nodes",
                    "b) Distributing workloads across different cluster nodes",
                    "c) Placing different sets of data on different nodes",
                    "d) Creating redundant nodes for fault tolerance"
                ],
                correctAnswer: 2,
                explanation: "Sharding means placing different sets of data on different nodes."
            },
            {
                category: "Data Distribution and Distributed File Systems",
                question: "Which of the following is a key feature of a Distributed File System (DFS)?",
                options: [
                    "a) Centralized control",
                    "b) Data locality",
                    "c) Limited scalability",
                    "d) Manual data replication"
                ],
                correctAnswer: 1,
                explanation: "Data locality is a key feature of a Distributed File System (DFS)."
            },
            {
                category: "Data Distribution and Distributed File Systems",
                question: "What is an example of a Distributed File System (DFS) used for batch processing of large files?",
                options: [
                    "a) Google File System (GFS)",
                    "b) HDFS (Hadoop Distributed File System)",
                    "c) MongoDB",
                    "d) Redis"
                ],
                correctAnswer: 1,
                explanation: "HDFS (Hadoop Distributed File System) is an example of a Distributed File System used for batch processing of large files."
            },
            {
                category: "Data Distribution and Distributed File Systems",
                question: "In HDFS, what is the role of the Metadata Node (e.g., NameNode)?",
                options: [
                    "a) Store actual data blocks",
                    "b) Serve read/write requests directly to clients",
                    "c) Stores file metadata and coordinates file operations",
                    "d) Split files into fixed-size blocks"
                ],
                correctAnswer: 2,
                explanation: "In HDFS, the Metadata Node (NameNode) stores file metadata and coordinates file operations."
            },
            {
                category: "Data Distribution and Distributed File Systems",
                question: "How are files typically split in a Distributed File System like HDFS?",
                options: [
                    "a) Into variable-size segments",
                    "b) Into fixed-size blocks",
                    "c) Into individual bytes",
                    "d) Into entire directories"
                ],
                correctAnswer: 1,
                explanation: "Files are typically split into fixed-size blocks in a Distributed File System like HDFS."
            },
            {
                category: "Data Distribution and Distributed File Systems",
                question: "Which component of a Distributed File System stores file metadata and coordinates file operations?",
                options: [
                    "a) Data Node",
                    "b) Block",
                    "c) Metadata Node",
                    "d) Client"
                ],
                correctAnswer: 2,
                explanation: "The Metadata Node stores file metadata and coordinates file operations in a Distributed File System."
            },
            {
                category: "Data Distribution and Distributed File Systems",
                question: "When writing a file in a DFS, what happens after the client splits the file into blocks?",
                options: [
                    "a) The client directly writes to Data Nodes",
                    "b) The Metadata Node assigns blocks to Data Nodes",
                    "c) Blocks are immediately replicated across all nodes",
                    "d) The client queries for block locations"
                ],
                correctAnswer: 1,
                explanation: "After the client splits the file into blocks, the Metadata Node assigns blocks to Data Nodes."
            },
            // Databases (Relational, NoSQL, NewSQL)
            {
                category: "Databases (Relational, NoSQL, NewSQL)",
                question: "Why do relational databases become unsuitable for big data?",
                options: [
                    "a) They are schema-less",
                    "b) They struggle with unstructured data and vertical scaling hits hardware limits",
                    "c) They are designed for horizontal scaling",
                    "d) They support the BASE model"
                ],
                correctAnswer: 1,
                explanation: "Relational databases become unsuitable for big data because they struggle with unstructured data and vertical scaling hits hardware limits."
            },
            {
                category: "Databases (Relational, NoSQL, NewSQL)",
                question: "Which of the following is a characteristic of NoSQL databases?",
                options: [
                    "a) Schema rigidity",
                    "b) Vertical scaling",
                    "c) ACID properties",
                    "d) Schema-less"
                ],
                correctAnswer: 3,
                explanation: "A characteristic of NoSQL databases is that they are schema-less."
            },
            {
                category: "Databases (Relational, NoSQL, NewSQL)",
                question: "What does BASE stand for in the context of NoSQL databases?",

                    "c) A collection of key-value pairs",
                    "d) A single column"
                ],
                correctAnswer: 1,
                explanation: "A 'Column family' in HBase is a collection of columns."
            },
            {
                category: "NoSQL",
                question: "Which DDL command in HBase is used to list all tables?",
                options: [
                    "a) create",
                    "b) show tables",
                    "c) list",
                    "d) exists"
                ],
                correctAnswer: 2,
                explanation: "The 'list' command is used to list all tables in HBase."
            },
            {
                category: "NoSQL",
                question: "Which DML command in HBase is used to fetch the contents of a row or a cell?",
                options: [
                    "a) put",
                    "b) delete",
                    "c) scan",
                    "d) get"
                ],
                correctAnswer: 3,
                explanation: "The 'get' command is used to fetch the contents of a row or a cell in HBase."
            },
            {
                category: "NoSQL",
                question: "What does the truncate command do in HBase?",
                options: [
                    "a) Deletes a single row",
                    "b) Disables, drops, and recreates a specified table",
                    "c) Counts the number of rows in a table",
                    "d) Scans and returns table data"
                ],
                correctAnswer: 1,
                explanation: "The truncate command disables, drops, and recreates a specified table in HBase."
            }
        ];

        // المتغيرات العامة
        let currentQuestionIndex = 0;
        let selectedOption = null;
        let score = 0;
        let answeredQuestions = 0;
        let userAnswers = new Array(questions.length).fill(null);
        let isDarkMode = false;

        // عناصر DOM
        const questionsList = document.getElementById('questions-list');
        const questionText = document.getElementById('question-text');
        const optionsContainer = document.getElementById('options-container');
        const feedback = document.getElementById('feedback');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const answeredCount = document.getElementById('answered-count');
        const correctCount = document.getElementById('correct-count');
        const percentage = document.getElementById('percentage');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const themeToggle = document.getElementById('theme-toggle');
        const resultsContainer = document.getElementById('results-container');
        const scoreCircle = document.getElementById('score-circle');
        const scoreText = document.getElementById('score-text');
        const resultMessage = document.getElementById('result-message');
        const categoryResults = document.getElementById('category-results');
        const restartBtn = document.getElementById('restart-btn');

        // تهيئة التطبيق
        function init() {
            createQuestionNumbers();
            updateStats();
            displayQuestion();
            
            // إضافة المستمعين للأحداث
            prevBtn.addEventListener('click', goToPreviousQuestion);
            nextBtn.addEventListener('click', goToNextQuestion);
            themeToggle.addEventListener('click', toggleTheme);
            restartBtn.addEventListener('click', restartQuiz);
            
            // تحميل الوضع من التخزين المحلي
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                enableDarkMode();
            }
        }

        // إنشاء أرقام الأسئلة في القائمة الجانبية
        function createQuestionNumbers() {
            questionsList.innerHTML = '';
            
            questions.forEach((_, index) => {
                const questionNumber = document.createElement('div');
                questionNumber.className = 'question-number';
                questionNumber.textContent = index + 1;
                questionNumber.addEventListener('click', () => goToQuestion(index));
                questionsList.appendChild(questionNumber);
            });
            
            updateQuestionNumbers();
        }

        // تحديث مظهر أرقام الأسئلة في القائمة الجانبية
        function updateQuestionNumbers() {
            const questionNumbers = document.querySelectorAll('.question-number');
            
            questionNumbers.forEach((number, index) => {
                number.classList.remove('active', 'answered', 'incorrect');
                
                if (index === currentQuestionIndex) {
                    number.classList.add('active');
                }
                
                if (userAnswers[index] !== null) {
                    if (userAnswers[index] === questions[index].correctAnswer) {
                        number.classList.add('answered');
                    } else {
                        number.classList.add('incorrect');
                    }
                }
            });
        }

        // عرض السؤال الحالي
        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            
            // عرض نص السؤال
            questionText.textContent = `${currentQuestionIndex + 1}. ${currentQuestion.question}`;
            
            // مسح الخيارات السابقة
            optionsContainer.innerHTML = '';
            
            // إضافة الخيارات
            currentQuestion.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                
                const optionLetter = document.createElement('span');
                optionLetter.className = 'option-letter';
                optionLetter.textContent = String.fromCharCode(97 + index); // a, b, c, d
                
                const optionText = document.createElement('span');
                optionText.textContent = option;
                
                optionElement.appendChild(optionLetter);
                optionElement.appendChild(optionText);
                
                if (userAnswers[currentQuestionIndex] === index) {
                    optionElement.classList.add('selected');
                    selectedOption = index;
                    
                    // إذا كان السؤال قد تمت الإجابة عليه مسبقًا، عرض النتيجة
                    if (userAnswers[currentQuestionIndex] !== null) {
                        checkAnswer();
                    }
                }
                
                optionElement.addEventListener('click', () => selectOption(index, optionElement));
                optionsContainer.appendChild(optionElement);
            });
            
            // مسح التعليقات السابقة
            feedback.textContent = '';
            feedback.className = 'feedback';
            
            // تحديث حالة الأزرار
            updateButtonStates();
            updateQuestionNumbers();
        }

        // اختيار خيار
        function selectOption(index, element) {
            // إذا كان السؤال قد تمت الإجابة عليه مسبقًا، لا تفعل شيئًا
            if (userAnswers[currentQuestionIndex] !== null) return;
            
            // إزالة التحديد من جميع الخيارات
            const allOptions = document.querySelectorAll('.option');
            allOptions.forEach(opt => {
                opt.classList.remove('selected');
            });
            
            // تحديد الخيار المختار
            element.classList.add('selected');
            selectedOption = index;
            userAnswers[currentQuestionIndex] = index;
            
            // التحقق الفوري من الإجابة
            checkAnswer();
        }

        // التحقق من الإجابة
        function checkAnswer() {
            if (selectedOption === null) return;
            
            const currentQuestion = questions[currentQuestionIndex];
            const allOptions = document.querySelectorAll('.option');
            
            // تمييز الإجابة الصحيحة والخاطئة
            allOptions.forEach((option, index) => {
                if (index === currentQuestion.correctAnswer) {
                    option.classList.add('correct');
                } else if (index === selectedOption && index !== currentQuestion.correctAnswer) {
                    option.classList.add('incorrect');
                }
            });
            
            // عرض التعليق
            if (selectedOption === currentQuestion.correctAnswer) {
                feedback.textContent = `إجابة صحيحة! ${currentQuestion.explanation}`;
                feedback.className = 'feedback correct';
                
                // زيادة النتيجة إذا كانت هذه أول مرة يجيب فيها على السؤال
                if (userAnswers[currentQuestionIndex] !== currentQuestion.correctAnswer) {
                    score++;
                }
                
                // تشغيل تأثير الكونفيتي
                launchConfetti();
            } else {
                feedback.textContent = `إجابة خاطئة. ${currentQuestion.explanation}`;
                feedback.className = 'feedback incorrect';
            }
            
            // تحديث عدد الأسئلة المجاب عليها
            if (userAnswers[currentQuestionIndex] === null) {
                answeredQuestions++;
            }
            
            userAnswers[currentQuestionIndex] = selectedOption;
            
            // تحديث الإحصائيات
            updateStats();
            updateQuestionNumbers();
            
            // إذا كانت هذه آخر سؤال، عرض النتائج
            if (answeredQuestions === questions.length) {
                setTimeout(showResults, 1000);
            }
        }

        // تأثير انفجار الكونفيتي
        function launchConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });

            fire(0.2, {
                spread: 60,
            });

            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }

        // الانتقال إلى السؤال التالي
        function goToNextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                selectedOption = null;
                displayQuestion();
            }
        }

        // الانتقال إلى السؤال السابق
        function goToPreviousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                selectedOption = null;
                displayQuestion();
            }
        }

        // الانتقال إلى سؤال محدد
        function goToQuestion(index) {
            currentQuestionIndex = index;
            selectedOption = null;
            displayQuestion();
        }

        // تحديث حالة الأزرار
        function updateButtonStates() {
            prevBtn.disabled = currentQuestionIndex === 0;
            nextBtn.disabled = currentQuestionIndex === questions.length - 1;
        }

        // تحديث الإحصائيات
        function updateStats() {
            answeredCount.textContent = answeredQuestions;
            correctCount.textContent = score;
            
            const progressPercentage = (answeredQuestions / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
            progressText.textContent = `${Math.round(progressPercentage)}%`;
            
            const accuracyPercentage = answeredQuestions > 0 ? (score / answeredQuestions) * 100 : 0;
            percentage.textContent = `${Math.round(accuracyPercentage)}%`;
        }

        // تبديل الوضع الليلي/النهاري
        function toggleTheme() {
            if (isDarkMode) {
                disableDarkMode();
            } else {
                enableDarkMode();
            }
        }

        // تفعيل الوضع الليلي
        function enableDarkMode() {
            document.body.classList.add('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            isDarkMode = true;
            localStorage.setItem('theme', 'dark');
        }

        // تعطيل الوضع الليلي
        function disableDarkMode() {
            document.body.classList.remove('dark-mode');
            themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            isDarkMode = false;
            localStorage.setItem('theme', 'light');
        }

        // عرض النتائج
        function showResults() {
            document.querySelector('.question-container').style.display = 'none';
            resultsContainer.style.display = 'block';
            
            const finalPercentage = (score / questions.length) * 100;
            scoreText.textContent = `${Math.round(finalPercentage)}%`;
            scoreCircle.style.background = `conic-gradient(var(--primary-color) ${finalPercentage}%, var(--border-color) ${finalPercentage}%)`;
            
            // رسالة النتيجة
            if (finalPercentage >= 90) {
                resultMessage.textContent = 'ممتاز! لقد أظهرت فهمًا رائعًا لموضوع Big Data.';
            } else if (finalPercentage >= 70) {
                resultMessage.textContent = 'جيد جدًا! لديك فهم قوي لموضوع Big Data.';
            } else if (finalPercentage >= 50) {
                resultMessage.textContent = 'ليس سيئًا! يمكنك تحسين معرفتك بموضوع Big Data.';
            } else {
                resultMessage.textContent = 'تحتاج إلى مزيد من الدراسة لفهم موضوع Big Data بشكل أفضل.';
            }
            
            // نتائج الفئات
            const categories = {};
            questions.forEach((question, index) => {
                if (!categories[question.category]) {
                    categories[question.category] = {
                        total: 0,
                        correct: 0
                    };
                }
                
                categories[question.category].total++;
                
                if (userAnswers[index] === question.correctAnswer) {
                    categories[question.category].correct++;
                }
            });
            
            categoryResults.innerHTML = '';
            for (const category in categories) {
                const categoryResult = document.createElement('div');
                categoryResult.className = 'category-result';
                
                const categoryPercentage = (categories[category].correct / categories[category].total) * 100;
                
                categoryResult.innerHTML = `
                    <h3>${category}</h3>
                    <p>${categories[category].correct} / ${categories[category].total}</p>
                    <p>${Math.round(categoryPercentage)}%</p>
                `;
                
                categoryResults.appendChild(categoryResult);
            }
        }

        // إعادة الاختبار
        function restartQuiz() {
            currentQuestionIndex = 0;
            selectedOption = null;
            score = 0;
            answeredQuestions = 0;
            userAnswers = new Array(questions.length).fill(null);
            
            document.querySelector('.question-container').style.display = 'block';
            resultsContainer.style.display = 'none';
            
            updateStats();
            displayQuestion();
        }

        // بدء التطبيق
        init();
    </script>
</body>
</html>
